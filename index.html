<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Aki Carusillo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Let's Play Tic Tac Toe!</header>
    <div class="content">
      <div class="title">Choose a player</div>
      <div class="options">
        <button class="playerX">Player X</button>
        <button class="playerO">Player O</button>
      </div>
      <div class="credit">Created By <a href="https://github.com/acarusillo/Project_Game_W6" target="_blank">Aki Carusillo</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Oturn">O's Turn</span>
        <span class="Xturn">X's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="you-won-text"></div>
    <div class="btn"><button>Play Again!</button></div>
  </div>
  <!-- background music playlist -->
  <iframe width="10%" height="60" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1644547612&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/user-263492269" title="kiarac" target="_blank" style="color: #cccccc; text-decoration: none;">kiarac</a> Â· <a href="https://soundcloud.com/user-263492269/sets/background-music" title="Background Music_For Project" target="_blank" style="color: #cccccc; text-decoration: none;">Background Music_For Project</a></div>


  <script src="app.js"></script>

</body>
</html>
